<body>
    <div id="overlay">Click to Start Countdown</div>

    <h1>Epog Launch Countdown</h1>
    <div id="countdown"></div>
    <audio id="finalCountdown" src="https://ia801001.us.archive.org/28/items/europe-the-final-countdown-official-video_202507/Europe%20-%20The%20Final%20Countdown%20%28Official%20Video%29.mp3" loop></audio>

    <script>
        const finalCountdownAudio = document.getElementById('finalCountdown');
        const overlay = document.getElementById('overlay');

        overlay.addEventListener('click', () => {
            finalCountdownAudio.play();
            overlay.style.display = 'none';
        });

        const targetDate = new Date('July 26, 2025 17:00:00 GMT+0100').getTime();
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "It's Epog Launch Time!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>
</body>
