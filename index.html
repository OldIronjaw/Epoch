<script>
    const finalCountdownAudio = document.getElementById('finalCountdown');
    finalCountdownAudio.volume = 1.0;

    // Play sound on page load
    window.onload = () => {
        finalCountdownAudio.play().catch(e => console.log("Audio play failed: ", e));
    };

    // Target date: July 26, 5 PM BST
    const targetDate = new Date('July 26, 2025 17:00:00 GMT+0100').getTime();
    const countdownElement = document.getElementById('countdown');

    const countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            clearInterval(countdownInterval);
            countdownElement.innerHTML = "It's Epog Launch Time!";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
</script>
