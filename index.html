<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epog Launch Countdown</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #202020;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            height: 100vh;
            background: #202020 url('https://i.imgur.com/AFjKLGB.jpg') no-repeat center center;
            background-size: 50% auto;
            background-attachment: fixed;
            color: #FFD700;
            font-family: 'Arial Black', 'Impact', sans-serif;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
            animation: glow 2s infinite alternate;
        }
        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500, 0 0 30px #FF8C00;
                color: #FFD700;
            }
            to {
                text-shadow: 0 0 20px #FFFACD, 0 0 30px #FFD700, 0 0 40px #FFA500;
                color: #FFFFE0;
            }
        }
        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="overlay">Click to Start Countdown</div>

    <h1>Epog Launch Countdown</h1>
    <div id="countdown"></div>
    <audio id="finalCountdown" src="https://ia801001.us.archive.org/28/items/europe-the-final-countdown-official-video_202507/Europe%20-%20The%20Final%20Countdown%20%28Official%20Video%29.mp3" loop></audio>

    <script>
        const finalCountdownAudio = document.getElementById('finalCountdown');
        const overlay = document.getElementById('overlay');

        overlay.addEventListener('click', () => {
            finalCountdownAudio.play();
            overlay.style.display = 'none';
        });

        const targetDate = new Date('July 26, 2025 17:00:00 GMT+0100').getTime();
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "It's Epog Launch Time!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>
</body>
</html>
