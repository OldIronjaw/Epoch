<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epog Launch Countdown</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            background-color: #202020; /* Match image tone */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Push content higher */
            padding-top: 50px; /* Adjust vertical position */
            height: 100vh;
            background: #202020 url('https://i.imgur.com/AFjKLGB.jpg') no-repeat center center;
            background-size: 50% auto;
            background-attachment: fixed;
            color: #FFD700; /* Bright gold for high visibility */
            font-family: 'Arial Black', 'Impact', sans-serif;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 4rem; /* Larger heading */
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000; /* Shadow for readability */
        }
        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }
    </style>
</head>
<body>
    <h1>Epog Launch Countdown</h1>
    <div id="countdown"></div>
    <audio id="finalCountdown" src="https://ia801001.us.archive.org/28/items/europe-the-final-countdown-official-video_202507/Europe%20-%20The%20Final%20Countdown%20%28Official%20Video%29.mp3" autoplay loop></audio>

    <script>
        const finalCountdownAudio = document.getElementById('finalCountdown');
        finalCountdownAudio.volume = 1.0;

        const targetDate = new Date('July 26, 2025 17:00:00 GMT+0100').getTime();
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "It's Epog Launch Time!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>
</body>
</html>
